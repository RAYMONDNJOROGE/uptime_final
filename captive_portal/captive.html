<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uptime Hotspot - WiFi Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --secondary: #0ea5e9;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #0f172a;
      --gray: #64748b;
      --light: #f1f5f9;
      --white: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .container {
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      max-width: 480px;
      width: 100%;
      overflow: hidden;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      padding: 10px 15px;
      text-align: center;
      color: var(--white);
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: -0.5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    /* Navigation */
    .nav {
      display: flex;
      background: var(--light);
      border-bottom: 2px solid #e2e8f0;
    }

    .nav-btn {
      flex: 1;
      padding: 16px;
      background: none;
      border: none;
      font-size: 15px;
      font-weight: 600;
      color: var(--gray);
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 3px solid transparent;
    }

    .nav-btn.active {
      color: var(--primary);
      background: var(--white);
      border-bottom-color: var(--primary);
    }

    /* Content */
    .content {
      display: none;
      padding: 25px;
    }

    .content.active {
      display: block;
    }

    /* Plans Grid */
    .plans-grid {
      display: grid;
      gap: 12px;
      margin-bottom: 15px;
    }

    .plan-card {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--white);
    }

    .plan-card:hover {
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
    }

    .plan-card.selected {
      border-color: var(--primary);
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.05), rgba(14, 165, 233, 0.05));
    }

    .plan-card.hidden {
      display: none;
    }

    .plan-info strong {
      display: block;
      font-size: 16px;
      color: var(--dark);
      margin-bottom: 4px;
    }

    .plan-info span {
      font-size: 13px;
      color: var(--gray);
    }

    .plan-price {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
    }

    /* Form */
    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* Payment Form */
    .payment-box {
      display: none;
      background: linear-gradient(135deg, #eff6ff, #dbeafe);
      border: 2px solid var(--primary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .payment-title {
      font-size: 15px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 15px;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
    }

    .btn-danger {
      background: var(--danger);
      color: var(--white);
      margin-top: 10px;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Alerts */
    .alert {
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
      border-left: 4px solid;
    }

    .alert.success {
      background: #d1fae5;
      color: #065f46;
      border-color: #10b981;
    }

    .alert.error {
      background: #fee2e2;
      color: #991b1b;
      border-color: #ef4444;
    }

    .alert.info {
      background: #dbeafe;
      color: #1e40af;
      border-color: #3b82f6;
    }

    /* Footer */
    .footer {
      background: var(--light);
      padding: 20px;
      text-align: center;
      border-top: 1px solid #e2e8f0;
    }

    .footer-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 10px;
    }

    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .footer-link {
      color: var(--primary);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: var(--primary-dark);
    }

    /* Loader */
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        border-radius: 12px;
      }
      .header {
        padding: 25px 20px;
      }
      .header h1 {
        font-size: 22px;
      }
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">üì∂</div>
      <h1>Uptime Hotspot</h1>
      <p>Fast & Reliable WiFi Access</p>
    </div>

    <!-- Navigation -->
    <div class="nav">
      <button class="nav-btn active" onclick="switchTab(event, 'plans')">
        Buy Access
      </button>
      <button class="nav-btn" onclick="switchTab(event, 'login')">
        Login
      </button>
    </div>

    <!-- Plans Tab -->
    <div id="plans-tab" class="content active">
      <div id="msg-plans" class="alert"></div>

      <div class="plans-grid">
        <div class="plan-card" data-plan="30min" data-amount="5" data-name="30_Minutes" onclick="selectPlan(this)">
          <div class="plan-info">
            <strong>30 Minutes</strong>
            <span>Quick access</span>
          </div>
          <div class="plan-price">KES 5</div>
        </div>

        <div class="plan-card" data-plan="2h" data-amount="10" data-name="2_Hours" onclick="selectPlan(this)">
          <div class="plan-info">
            <strong>2 Hours</strong>
            <span>Short session</span>
          </div>
          <div class="plan-price">KES 10</div>
        </div>

        <div class="plan-card" data-plan="12h" data-amount="30" data-name="12_Hours" onclick="selectPlan(this)">
          <div class="plan-info">
            <strong>12 Hours</strong>
            <span>Half day</span>
          </div>
          <div class="plan-price">KES 30</div>
        </div>

        <div class="plan-card" data-plan="24h" data-amount="40" data-name="24_Hours" onclick="selectPlan(this)">
          <div class="plan-info">
            <strong>24 Hours</strong>
            <span>Full day access</span>
          </div>
          <div class="plan-price">KES 40</div>
        </div>

        <div class="plan-card" data-plan="48h" data-amount="70" data-name="48_Hours" onclick="selectPlan(this)">
          <div class="plan-info">
            <strong>48 Hours</strong>
            <span>2 days access</span>
          </div>
          <div class="plan-price">KES 70</div>
        </div>

        <div class="plan-card" data-plan="1w" data-amount="240" data-name="1_Week" onclick="selectPlan(this)">
          <div class="plan-info">
            <strong>7 Days</strong>
            <span>Full week access</span>
          </div>
          <div class="plan-price">KES 240</div>
        </div>
      </div>

      <div id="payment-form" class="payment-box"></div>
    </div>

    <!-- Login Tab -->
    <div id="login-tab" class="content">
      <div id="msg-login" class="alert"></div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" class="form-input" placeholder="Enter username" value="$(username)">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter password">
      </div>

      <button class="btn btn-primary" onclick="handleLogin()">
        Login to WiFi
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-title">Need Help?</div>
      <div class="footer-links">
        <a href="tel:+254791024153" class="footer-link">üìû +254 791 024 153</a>
        <a href="mailto:uptimetechmasters@gmail.com" class="footer-link">‚úâÔ∏è uptimetechmasters@gmail.com</a>
      </div>
    </div>
  </div>

  <script src="md5.js"></script>
  <script>
    const BACKEND_URL = "https://720c4e42a396.ngrok-free.app";
    let selectedPlan = null, selectedAmount = 0, selectedPlanName = "";

    function switchTab(e, tab) {
      e.preventDefault();
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      e.target.classList.add('active');
      document.getElementById(tab + '-tab').classList.add('active');
    }

    function showMsg(id, type, text) {
      const msg = document.getElementById(id);
      msg.className = `alert ${type}`;
      msg.textContent = text;
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 8000);
    }

    function selectPlan(el) {
      selectedPlan = el.dataset.plan;
      selectedAmount = el.dataset.amount;
      selectedPlanName = el.dataset.name;

      document.querySelectorAll('.plan-card').forEach(p => {
        p.classList.remove('selected', 'hidden');
      });
      
      document.querySelectorAll('.plan-card').forEach(p => {
        if (p !== el) p.classList.add('hidden');
      });
      
      el.classList.add('selected');

      const form = document.getElementById('payment-form');
      form.style.display = 'block';
      form.innerHTML = `
        <div class="payment-title">Purchase ${selectedPlanName.replace(/_/g, ' ')} - KES ${selectedAmount}</div>
        <div class="form-group">
          <label>M-Pesa Phone Number</label>
          <input type="tel" id="phone" class="form-input" placeholder="07XXXXXXXX" maxlength="10">
        </div>
        <button class="btn btn-primary" onclick="pay()" id="payBtn">
          Pay KES ${selectedAmount}
        </button>
        <button class="btn btn-danger" onclick="resetPlans()">
          Cancel
        </button>
      `;
    }

    function resetPlans() {
      document.querySelectorAll('.plan-card').forEach(p => p.classList.remove('selected', 'hidden'));
      document.getElementById('payment-form').style.display = 'none';
      selectedPlan = null;
    }

    async function pay() {
      const phoneInput = document.getElementById('phone');
      const payBtn = document.getElementById('payBtn');
      let phone = phoneInput.value.trim();

      if (!/^0[17]\d{8}$/.test(phone)) {
        showMsg('msg-plans', 'error', 'Invalid phone number format');
        return;
      }

      phone = phone.startsWith('0') ? '254' + phone.substring(1) : phone;

      const mac = "$(mac)";
      const username = "$(username)" || `user_${mac}_${Math.random().toString(36).substring(2, 8)}`;

      if (!mac || mac.includes('$') || mac.length < 5) {
        showMsg('msg-plans', 'error', 'Please connect to the hotspot network first');
        return;
      }

      payBtn.disabled = true;
      payBtn.innerHTML = '<div class="spinner"></div> Processing...';

      try {
        const res = await fetch(`${BACKEND_URL}/api/pay.php`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, amount: selectedAmount, plan: selectedPlan, planName: selectedPlanName, mac, username })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          showMsg('msg-plans', 'info', 'STK Push sent! Check your phone for M-Pesa prompt');
          pollStatus(data.checkoutRequestId);
        } else {
          throw new Error(data.message || 'Payment failed');
        }
      } catch (err) {
        showMsg('msg-plans', 'error', err.message);
        payBtn.disabled = false;
        payBtn.innerHTML = `Pay KES ${selectedAmount}`;
      }
    }

    async function pollStatus(id) {
      let attempts = 0;
      const check = async () => {
        try {
          const res = await fetch(`${BACKEND_URL}/api/callback.php?checkoutRequestId=${id}`);
          const data = await res.json();

          if (data.status === 'completed') {
            showMsg('msg-plans', 'success', 'Payment successful! Logging in...');
            setTimeout(() => doLogin(data.username, data.password), 1500);
          } else if (data.status === 'failed') {
            throw new Error('Payment was cancelled or failed');
          } else if (attempts < 30) {
            attempts++;
            setTimeout(check, 2000);
          } else {
            throw new Error('Payment timeout. Contact support if deducted');
          }
        } catch (err) {
          showMsg('msg-plans', 'error', err.message);
          document.getElementById('payBtn').disabled = false;
          document.getElementById('payBtn').innerHTML = `Pay KES ${selectedAmount}`;
        }
      };
      check();
    }

    function handleLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
        showMsg('msg-login', 'error', 'Please enter username and password');
        return;
      }

      doLogin(user, pass);
    }

    function doLogin(user, pass) {
      const chapId = "$(chap-id)";
      const chapChallenge = "$(chap-challenge)";
      const loginLink = "$(link-login-only)";
      const dst = "$(link-orig)";

      if (!chapId || chapId.includes('$')) {
        showMsg('msg-login', 'error', 'Not connected to hotspot');
        return;
      }

      const hash = hexMD5(chapId + pass + chapChallenge);
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = loginLink;
      form.innerHTML = `
        <input type="hidden" name="username" value="${user}">
        <input type="hidden" name="password" value="${hash}">
        <input type="hidden" name="dst" value="${dst}">
        <input type="hidden" name="popup" value="true">
      `;
      document.body.appendChild(form);
      form.submit();
    }
  </script>
</body>
</html>
